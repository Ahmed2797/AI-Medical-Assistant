<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMind | AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <span>MediMind RAG</span>
            </div>
            <button id="theme-toggle" class="sidebar-btn">
                <i class="fas fa-moon"></i> Theme
            </button>
            <div class="disclaimer">
                <p><strong>Note:</strong> This AI provides info from uploaded PDFs. Always consult a professional.</p>
            </div>
        </nav>

        <!-- Chat Area -->
        <main class="chat-area">
            <header class="chat-header">
                <h2>Election Query Assistant</h2>
                <span class="status-badge">System Online</span>
            </header>

            <div id="chat-window" class="chat-window">
                <div class="message ai-message">
                    Hello! I am your RAG-powered election assistant. How can I help you today?
                </div>
            </div>

            <div id="loading" class="loading-overlay" style="display:none;">
                <div class="spinner"></div>
                <span>Analyzing Voter Records...</span>
            </div>

            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask about symptoms, treatments, or records..." autocomplete="off">
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
    <script>
        // Theme toggle
        const themeBtn = document.getElementById('theme-toggle');
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
        });
    </script>
</body>
</html>
